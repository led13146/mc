<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转</title>
    <script>
        // 检测是否在QQ/微信内置环境
        function isInAppEnv() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('micromessenger') || // 微信
                   ua.includes('qqbrowser') ||      // QQ浏览器
                   ua.includes('mqqbrowser') ||     // 移动QQ浏览器
                   ua.includes('qq/') ||            // QQ客户端
                   ua.includes('mqq/');             // 移动QQ客户端
        }

        // 核心跳转逻辑
        function autoJump() {
            // 替换为你的目标链接
            const targetUrl = "mc.html";
            
            if (isInAppEnv()) {
                // QQ环境：优先调用API唤起系统浏览器
                if (navigator.userAgent.toLowerCase().includes('qqbrowser') || navigator.userAgent.toLowerCase().includes('mqqbrowser')) {
                    if (typeof qq !== 'undefined' && qq.invoke) {
                        qq.invoke("openUrl", targetUrl); // QQ专属API强制唤起浏览器
                    } else {
                        // 备用方案：直接跳转（触发系统浏览器选择）
                        window.location.href = targetUrl;
                    }
                } 
                // 微信/其他应用环境：强制触发外部浏览器选择
                else {
                    // 创建链接并触发点击（强制弹出"在浏览器中打开"选项）
                    const a = document.createElement('a');
                    a.href = targetUrl;
                    a.target = '_system'; // 强制使用系统浏览器
                    document.body.appendChild(a);
                    a.click();
                }
            } else {
                // 已在系统浏览器中：直接打开目标链接
                window.location.href = targetUrl;
            }
        }

        window.onload = function() {
            // 自动执行跳转逻辑
            autoJump();
            
            // 2秒后如果仍未跳转成功，显示手动链接（备用方案）
            setTimeout(() => {
                const manualLink = document.createElement('a');
                manualLink.href = "mc.html"; // 替换为目标链接
                manualLink.textContent = "点击这里手动打开";
                manualLink.className = "manual-link";
                document.body.appendChild(manualLink);
            }, 2000);
        };
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui, sans-serif;
            text-align: center;
        }
        .title {
            font-size: 22px;
            color: #e53e3e;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 300px;
        }
        .manual-link {
            display: inline-block;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 20px;
        }
        .manual-link:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <!-- 仅在QQ/微信环境中显示提示内容 -->
    <div id="app-env-content" style="display: none;">
        <div class="title">请在手机浏览器中打开</div>
        <div class="desc">
            正在为您跳转至系统默认浏览器，若长时间无响应，请点击下方链接
        </div>
    </div>
</body>

</html>
