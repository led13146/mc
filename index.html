<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问提示</title>
    <style>
        /* 保持原有样式不变 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .notice-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s ease forwards;
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .title {
            color: #333;
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(100%); }
            50% { filter: brightness(120%); }
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            animation: lineWidth 2s ease-in-out infinite;
        }

        @keyframes lineWidth {
            0%, 100% { width: 80px; }
            50% { width: 120px; }
        }

        .content {
            line-height: 1.8;
            color: #2c3e50;
            font-size: 15px;
            text-align: center;
        }

        .date {
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 4px 8px;
            border-radius: 6px;
            position: relative;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0 5px;
        }

        .date::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,107,107,0.1);
            border-radius: 6px;
            z-index: -1;
            transform: scale(1);
            transition: all 0.3s ease;
        }

        .date:hover::before {
            transform: scale(1.1);
            background: rgba(255,107,107,0.2);
        }

        p {
            margin: 20px 0;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 0.5s ease forwards;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-align: center;
        }

        p:hover {
            background: rgba(255,255,255,0.5);
            transform: translateX(5px);
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .content p:nth-child(1) { animation-delay: 0.5s; }
        .content p:nth-child(2) { animation-delay: 0.7s; }
        .content p:nth-child(3) { animation-delay: 0.9s; }
        .content p:nth-child(4) { animation-delay: 1.1s; }
        .content p:nth-child(5) { animation-delay: 1.3s; }
        .content p:nth-child(6) { animation-delay: 1.5s; }
        .content p:nth-child(7) { animation-delay: 1.7s; }

        /* 添加光晕效果 */
        .notice-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53, #23a6d5, #23d5ab);
            border-radius: 22px;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.5;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* 按钮样式 */
        .access-btn {
            display: inline-block;
            margin: 15px auto 10px;
            padding: 12px 30px;
            background: linear-gradient(45deg, #23a6d5, #23d5ab);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(35, 213, 171, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: btnSlideUp 0.5s ease forwards 1.9s;
            text-decoration: none;
        }

        .access-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(35, 213, 171, 0.5);
        }

        @keyframes btnSlideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .weixin-note {
            color: #ff6b6b;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255, 107, 107, 0.1);
        }

        /* 媒体查询适配移动端 */
        @media screen and (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .notice-box {
                padding: 25px 15px;
            }
            
            .title {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .content {
                font-size: 14px;
            }
            
            p {
                margin: 15px 0;
                padding: 8px;
            }
            
            .date {
                font-size: 13px;
                padding: 3px 6px;
            }
            
            .access-btn {
                padding: 10px 25px;
                font-size: 15px;
            }
        }

        .target-url {
            color: #23a6d5;
            text-decoration: underline;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .target-url:hover {
            background: rgba(35, 166, 213, 0.1);
        }

        .copy-tip {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- 音乐控制按钮 -->
    <div class="music-control" onclick="toggleMusic()">
        <svg class="music-icon" viewBox="0 0 24 24">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
    </div>

    <audio id="bgMusic" loop preload="auto">
        <source src="./体面dj.mp4" type="audio/mp4">
        <source src="体面dj.mp4" type="audio/mp4">
    </audio>

    <div class="notice-box">
        <div class="content" id="normalContent">
            <p>页面将在</p>
            <p><span id="countdown" class="date">5</span> 秒后自动跳转</p>
            <p>正在为您跳转至目标网址...</p>
            <p>目标网址：<span class="target-url" onclick="copyUrl()">https://mcl.zqq666.top/mc.html</span></p>
            <p class="copy-tip">(点击网址可复制)</p>
            <a href="https://mcl.zqq666.top/mc.html" class="access-btn">立即访问</a>
        </div>
        <div class="content" id="weixinTip">
            <p>您正在QQ/微信内置浏览器中访问</p>
            <p class="weixin-note">提示：部分功能可能无法正常使用</p>
            <p>推荐在外部浏览器打开以获得最佳体验</p>
            <p>操作方式：点击右上角【...】选择【在浏览器中打开】</p>
            <p>目标网址：<span class="target-url" onclick="copyUrl()">https://mcl.zqq666.top/mc.html</span></p>
            <p class="copy-tip">(点击网址可复制)</p>
            <!-- 新增直接访问按钮 -->
            <a href="https://mcl.zqq666.top/mc.html" class="access-btn">直接访问 (可能受限)</a>
        </div>
    </div>

    <div id="toast">已复制到剪贴板</div>

    <script>
        // 音乐控制相关代码
        const audio = document.getElementById('bgMusic');
        const musicControl = document.querySelector('.music-control');
        let isPlaying = false;

        function playAudio() {
            try {
                if (audio.paused) {
                    audio.volume = 0;
                    audio.play().then(() => {
                        isPlaying = true;
                        musicControl.classList.add('playing');
                        // 音量渐增
                        let vol = 0;
                        const fadeIn = setInterval(() => {
                            if (vol < 1) {
                                vol += 0.1;
                                audio.volume = Math.min(vol, 1);
                            } else {
                                clearInterval(fadeIn);
                            }
                        }, 200);
                    }).catch(err => {
                        console.log("播放失败:", err);
                    });
                }
            } catch (err) {
                console.log("播放异常:", err);
            }
        }

        function initAudioPlay() {
            // 尝试播放音乐
            playAudio();
            
            // 页面可见性变化时尝试播放
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && !isPlaying) {
                    playAudio();
                }
            });
            
            // 用户交互后尝试播放
            const userInteractions = ['click', 'touchstart', 'keydown'];
            userInteractions.forEach(event => {
                document.addEventListener(event, () => {
                    if (!isPlaying) {
                        playAudio();
                    }
                }, { once: true });
            });
        }

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                musicControl.classList.remove('playing');
            } else {
                audio.play().then(() => {
                    musicControl.classList.add('playing');
                });
            }
            isPlaying = !isPlaying;
        }

        const targetUrl = 'https://mcl.zqq666.top/mc.html';
        
        // 检测是否在微信或QQ内打开
        function isWeixinOrQQ() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.match(/microMessenger/i) ? true : ua.match(/QQ/i) ? true : false;
        }

        // 复制网址功能
        function copyUrl() {
            // 创建临时输入框
            const textarea = document.createElement('textarea');
            textarea.value = targetUrl;
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                // 尝试复制
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast('已复制到剪贴板');
                } else {
                    showToast('复制失败，请手动复制');
                }
            } catch (err) {
                console.error('复制失败:', err);
                showToast('复制失败，请手动复制');
            } finally {
                // 移除临时输入框
                document.body.removeChild(textarea);
            }
        }

        // 显示提示信息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        // 页面加载完成后的处理
        window.onload = function() {
            // 初始化音乐播放
            initAudioPlay();
            
            // 检测是否在微信或QQ内打开
            if (isWeixinOrQQ()) {
                // QQ/微信内显示提示和直接访问按钮
                document.getElementById('normalContent').style.display = 'none';
                document.getElementById('weixinTip').style.display = 'block';
            } else {
                // 普通浏览器正常显示
                document.getElementById('weixinTip').style.display = 'none';
                document.getElementById('normalContent').style.display = 'block';
                startCountdown();
            }
        };

        // 普通浏览器倒计时功能
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');

        function startCountdown() {
            const timer = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    window.location.href = targetUrl;
                }
            }, 1000);
        }
    </script>
</body>
</html>
