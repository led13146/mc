<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请在浏览器中打开</title>
    <script>
        // 精准检测QQ内置环境（包括QQ客户端和QQ浏览器）
        function isQQEnvironment() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('qqbrowser') || 
                   ua.includes('mqqbrowser') || 
                   ua.includes('qq/') || 
                   ua.includes('mqq/') || 
                   ua.includes('tencenttraveler'); // 腾讯浏览器内核特征
        }

        window.onload = function() {
            // 替换为你的目标链接
            const targetUrl = "mc.html";
            const tipsEl = document.querySelector('.tips');

            // QQ环境强制跳转逻辑
            if (isQQEnvironment()) {
                // 强制隐藏内容，只显示跳转提示
                document.body.classList.add('qq-env');
                
                // 尝试QQ专属API直接唤起浏览器
                if (typeof qq !== 'undefined' && qq.invoke) {
                    try {
                        qq.invoke("openUrl", targetUrl);
                        tipsEl.textContent = "正在唤起默认浏览器... 若未响应请点击下方链接";
                    } catch (e) {
                        tipsEl.textContent = "QQ环境限制，需手动在浏览器中打开";
                    }
                } else {
                    // 无API时直接强制跳转
                    window.location.href = targetUrl;
                    tipsEl.textContent = "正在跳转至浏览器... 若未响应请点击下方链接";
                }

                // 2秒后显示手动跳转链接（确保用户能操作）
                setTimeout(() => {
                    const manualLink = document.createElement('a');
                    manualLink.href = targetUrl;
                    manualLink.textContent = "点击这里在浏览器中打开";
                    manualLink.className = "manual-link";
                    document.body.appendChild(manualLink);
                }, 2000);

            } else {
                // 非QQ环境直接打开目标内容
                window.location.href = targetUrl;
            }
        };
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui, sans-serif;
            text-align: center;
            background: #f5f7fa;
        }
        .title {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }
        .tips {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        /* QQ环境下的样式：强化提示，隐藏无关内容 */
        body.qq-env .title {
            color: #e53e3e; /* 红色强调 */
        }
        .manual-link {
            display: inline-block;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }
        .manual-link:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="title">该内容不支持在QQ中打开</div>
    <div class="tips">正在为您跳转至系统默认浏览器...</div>
</body>
</html>
